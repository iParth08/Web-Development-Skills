<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper flex-center">
        <div class="game-box">
            <div class="animeSection">
                <!-- hand motion here -->
                <span class="user-chose">
                    <img src="images/scissors.png" alt="rock">
                </span>

                <span class="cpu-chose">
                    <img src="images/scissors.png" alt="scissors">
                </span>
            </div>
            <div class="result flex-center" data-status="INIT">
                <!-- Who won -->
                <h2>Lets Play :)</h2>
            </div>
            <div class="userChoices">
                <!-- User Choices here -->
                <span class="option-img">
                    <img src="images/rock.png" alt="Rock-hand">
                    <p>ROCK</p>
                </span>
                <span class="option-img">
                    <img src="images/paper.png" alt="Paper">
                    <p>PAPER</p>
                </span>
                <span class="option-img">
                    <img src="images/scissors.png" alt="Scissors">
                    <p>SCISSORS</p>
                </span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
